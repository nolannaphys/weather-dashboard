<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/3.6.95/css/materialdesignicons.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>
  <div>
    <h3>Search by city:</h3>
    <input id="searchInput" placeholder="Enter Name of City">
    <button id="searchButton">Search</button>
  </div>
  <div id="searchHistory"></div>
  <div id="currentWeather"></div>
  <h2>5 Day Forecast</h2>
  <div id="Forecast"></div>

  <!-- Snippet for Weather report container. https://bbbootstrap.com/snippets/weather-report-container-card-and-material-design-icons-65572985# -->
  <div class="page-content page-container" id="page-content">
    <div class="padding">
      <div class="row container d-flex justify-content-center">
        <div class="col-lg-8 grid-margin stretch-card">
          <!--weather card-->
          <div class="card card-weather">
            <div class="card-body">
              <div class="weather-date-location">
                <h3 id="dayOfWeek">Friday</h3>
                <p class="text-gray">
                  <span id='currentDate' class="weather-date">25 March, 2019</span>
                  <span id='cityInput' class="weather-location">Sydney, Australia</span>
                </p>
              </div>
              <div class="weather-data d-flex">
                <div class="mr-auto">
                  <h4 class="display-3"><span id="temperature">32</span>
                    <span class="symbol">&deg;</span>F
                  </h4>
                  <p id="weatherCondition">
                    Cloudy
                  </p>
                </div>
              </div>
            </div>
            <div class="card-body p-0">
              <div class="d-flex weakly-weather">
                <div class="weakly-weather-item">
                  <p class="mb-0">
                  </p>
                  <p class="mb-0">
                  </p>
                </div>
                <div class="weakly-weather-item">
                  <p id='day1' class="mb-1">
                    Mon
                  </p>
                  <!-- <i id='weatherIcon1' class="mdi mdi-weather-hail"></i> -->
                  <p class="mb-0">
                    <span id="dayTemp1">30</span>&deg;
                  </p>
                </div>
                <div class="weakly-weather-item">
                  <p id='day2' class="mb-1">
                    Tue
                  </p>
                  <!-- <i class="mdi mdi-weather-partlycloudy"></i> -->
                  <p class="mb-0">
                    <span id="dayTemp2">30</span>&deg;
                  </p>
                </div>
                <div class="weakly-weather-item">
                  <p id='day3' class="mb-1">
                    Wed
                  </p>
                  <!-- <i class="mdi mdi-weather-pouring"></i> -->
                  <p class="mb-0">
                    <span id="dayTemp3">30</span>&deg;
                  </p>
                </div>
                <div class="weakly-weather-item">
                  <p id='day4' class="mb-1">
                    Thu
                  </p>
                  <!-- <i class="mdi mdi-weather-pouring"></i> -->
                  <p class="mb-0">
                    <span id="dayTemp4">30</span>&deg;
                  </p>
                </div>
                <div class="weakly-weather-item">
                  <p id='day5' class="mb-1">
                    Fri
                  </p>
                  <!-- <i class="mdi mdi-weather-snowy-rainy"></i> -->
                  <p class="mb-0">
                    <span id="dayTemp5">30</span>&deg;
                  </p>
                </div>
                <div class="weakly-weather-item">
                  <p class="mb-1">
                  </p>
                  <p class="mb-0">
                  </p>
                </div>
              </div>
            </div>
          </div>
          <!--weather card ends-->
        </div>
      </div>
    </div>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
